<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
    <title>Register</title>
    <link rel="icon" href="/images/favicon.ico">
    <link rel="apple-touch-icon" href="/images/apple-touch-icon.png">
    <!-- Place favicon.ico in the root directory -->

    <link rel="stylesheet" href="/styles/vendor.css">

    <link rel="stylesheet" href="/styles/register.css">

    <link rel="stylesheet" href="/styles/remodal.css">

    <script src="/scripts/vendor/modernizr.js"></script>

    <script src="/scripts/vendor/fastclick.js"></script>

    <script src="/scripts/vendor/template-native.js"></script>

</head>
<body>
<!-- 主体内容 -->
<div class="register-container">
    <section class="register-content p-y-20x">
        <form action="">
            <div class="p-b-20x"><img src="/images/login/register-logo.png" srcset="/images/login/register-logo@2x.png 2x,/images/login/register-logo@3x.png 3x">
            </div>
            <div class="text-main m-t-10x"><strong>Create An Account</strong></div>
            <fieldset>
                <div class="text-warming flex flex-alignCenter text-left m-t-20x p-t-5x">
                    <i class="iconfont icon-caveat icon-size-md p-r-5x"></i><span class="font-size-sm">Sorry, this email has already been registered.</span>
                </div>
                <div class="m-t-10x register-input">
                    <input class="input-register form-control font-size-sm" placeholder="Your Name" type="text">
                    <i class="iconfont icon-delete icon-size-md text-common"></i>
                </div>
                <div class="m-t-10x register-input">
                    <input class="input-register form-control font-size-sm" placeholder="Email" type="text">
                    <i class="iconfont icon-delete icon-size-md text-common"></i>
                </div>
                <div class="m-t-10x register-input">
                    <input class="input-register form-control font-size-sm" placeholder="Password" type="password">
                    <i class="iconfont icon-show icon-size-md text-common off"></i>
                </div>
                <div class="m-t-15x text-primary font-size-sm">
                    By registering,You’ve read and accepted our<br>
                    <a class="text-primary text-underLine" href="">User Agreement</a>
                </div>
            </fieldset>
            <fieldset>
                <div class="m-t-20x">
                    <a class="btn btn-primary btn-block">Create an account</a>
                </div>
            </fieldset>
            <fieldset>
                <div class="m-t-20x font-size-sm">or sign up with:</div>
                <div class="p-a-20x flex flex-spaceAround">
                    <a href="#" class="iconfont btn-facebook"></a>
                    <a href="#" class="iconfont btn-google"></a>
                </div>
            </fieldset>
            <div class="m-t-20x text-primary font-size-sm"><a href="#">Contact Us</a></div>
        </form>
    </section>

</div>

</body>
<script src="/scripts/vendor.js"></script>


</html>
