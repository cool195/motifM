<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
    <title>Add Coupon</title>
    <link rel="icon" href="/favicon.ico">
    <link rel="apple-touch-icon" href="/apple-touch-icon.png">
    <!-- Place favicon.ico in the root directory -->

    <link rel="stylesheet" href="styles/vendor.css">

    

    <script src="/scripts/vendor/modernizr.js"></script>
</head>
<body class="body-navbarPadding">
    <header class="navbar-fixed-top" id="header">
        <nav class="navbar navbar-full bg-primary">
            <ul class="nav navbar-primary">
                <li class="nav-item nav-menu">
                    <div class="">
                        <i class="nav-tap iconfont icon-hamburger icon-size-lg"></i>
                    </div>
                </li>
                <li class="nav-item nav-logo">
                    <a><img src="/images/logo/logo.png" srcset="/images/logo/logo@2x.png 2x,/images/logo/logo@3x.png 3x"></a>
                </li>
                <li class="nav-item">
                    <div class="nav-shoppingCart">

            </ul>

    <!-- 添加coupon -->
    <section class="m-b-20x">

            <fieldset>
                <input class="form-control form-control-block p-a-15x font-size-sm" type="text" placeholder="Enter gift or coupon code">
                <p class="text-center font-size-xs text-common p-t-10x">Gift cards and coupons can only be redeemed
                                                                        through
                                                                        PayPal.</p>
            </fieldset>

            <div class="navbar-fixed-bottom bg-white p-a-15x">
                <button class="btn btn-primary btn-block btn-sm" type="submit">Continue</button>

    </section>
